#spring.kafka.bootstrap-servers=localhost:9092
bootstrap-servers=localhost:9092
#springApplication
spring.application.name=kafka__tweets
custom_topic=CUSTOM
custom_topic_group=GCUSTOM
#Spring-kafka-template
kafka-topic-name=programatic-topic
spring.profiles.active=local
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.kafka.kafkainit.network.EmpSerializer
#for creating new topic via code
spring.kafka.admin.properties.bootstrap.servers=localhost:9092
# Producer configs
spring.kafka.producer.properties.acks=all
spring.kafka.producer.properties.retries=1000
#ConsumerConfig
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=io.kafka.kafkainit.network.EmpDeserializer
spring.kafka.consumer.group-id=programatic-consumer-group